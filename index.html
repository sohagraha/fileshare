<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Share Now - Just WoW</title>
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./images/file.svg" alt="" class="left" draggable="false">
                <img src="./images/file.svg" alt="" class="center" draggable="false">
                <img src="./images/file.svg" alt="" class="right" draggable="false">
            </div>
            <input id="fileInput" type="file">
            <div class="title">
                Drop your Files Here or, <span class="browseBtn">Browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">

            </div>
            <div class="inner-container">
                <div class="title">Uploading ...</div>
                <div class="percent-container">
                    <span id="percent">
                        0
                    </span>%
                </div>
                <div class="progress-bar"></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
